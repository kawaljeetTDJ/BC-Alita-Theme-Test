<form class="form" action="{{urls.subscribe.action}}" method="post">
    <fieldset class="form-fieldset">
        <input type="hidden" name="action" value="subscribe">
        <input type="hidden" name="nl_first_name" value="bc">
        <input type="hidden" name="check" value="1">
        <div class="form-field">
            <label class="form-label is-srOnly" for="nl_email">{{lang 'common.email_address'}}</label>
            <div class="form-prefixPostfix wrap">
                <input class="form-input"
                    id="nl_email"
                    name="nl_email"
                    type="email"
                    value="{{customer.email}}"
                    placeholder="{{lang 'newsletter.email_placeholder'}}"
                    aria-label="{{lang 'newsletter.email_placeholder'}}"
                >
                <button 
                    class="button button--primary button--icon form-prefixPostfix-button--postfix"
                    type="submit"
                >
                    <span class="text">{{lang 'newsletter.subscribe_submit'}}</span>
                    <svg class="icon" role="img" aria-label="{{lang 'newsletter.subscribe_submit'}}">
                        <title>{{lang 'newsletter.subscribe_submit'}}</title>
                        <desc>{{lang 'newsletter.subscribe_submit'}}</desc>
                        <use xlink:href="#icon-long-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
    </fieldset>
</form>
