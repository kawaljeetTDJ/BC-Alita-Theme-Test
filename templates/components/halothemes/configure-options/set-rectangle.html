<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--inlineSmall">
        {{this.display_name}}
        {{> components/common/requireness-msg}}
        <span data-option-value></span>
    </label>
    {{#each this.values}}
        <input
            class="form-radio"
            type="radio"
            id="edit_attribute_rectangle_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option form-option-rectangle" for="edit_attribute_rectangle_{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            {{#if this.label.length '>' 2}}
                <span class="form-option-variant form-option-length">{{this.label}}</span>
            {{else}}
                <span class="form-option-variant">{{this.label}}</span>
            {{/if}}
        </label>
    {{/each}}
</div>
