{{#if theme_settings.halo_notify_me}}
    {{#if product.out_of_stock}}
        <div class="productView-notifyMe" data-product-title="{{product.title}}" data-product-url="{{product.url}}">
            <form class="productView-notifyMe-form" method="post" action="">
                <div class="form-field">
                    <label class="form-label" for="halo_notify_email">{{theme_settings.halo_notify_me-text}}</label>
                    <input class="form-input" aria-required="true" type="email" name="email" id="halo_notify_email" placeholder="{{lang 'common.insert_email_address'}}">
                    <button type="button" class="button button--primary" id="halo_notify_submit" disabled>{{lang 'common.email_submit'}}</button>
                </div>
                <div class="form-field form-field-checkbox">
                    <input class="form-checkbox" type="checkbox" id="term-out-of-stock" name="term-out-of-stock" value="Terms Conditions">
                    <label class="form-label" for="term-out-of-stock">
                        I agree with the <span>Terms and conditions</span>
                    </label>
                </div>
            </form>
            <div class="productView-notifyMe-text"></div>
        </div>
    {{/if}}
{{/if}}
